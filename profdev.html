
{% if page.headline.size > 0 %}
<h2 class="headline">{{ page.headline }}</h2>
{% endif %}

<div id="content">

  <div id="intro" class="intro">
    <div class="text-content">
      {{ page.basic.content }}
    </div>

    
<p style="text-align: center;"><img src="https://d3n8a8pro7vhmx.cloudfront.net/rpcvw/pages/61/attachments/original/1379370492/dove_divider_2.png?1379370492" alt="dove_divider_2.png" width="50%" /></p>  </div>

  {% if page.tags_count > 0 %}
  <div class="page-tags">
    {% include "page_tags" with page %}
  </div>
  {% endif %}

  <div class="like-page">
    <strong>Share this page!</strong>
    {% include "like_page" %}
  </div>

  {% if page.show_stream? %}
  {% include "page_stream" %}
  {% endif %}

</div>
